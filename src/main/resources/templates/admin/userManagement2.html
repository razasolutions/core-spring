<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head lang="en">
<title th:text="#{user.management.title}"></title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<link rel="stylesheet" type="text/css" href="../css/usermanagement.css"></link>

</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		

		<!-- User View, Edit and Delete dialog -->

		<div id="userDialog" class="modalDialog">
			<div style="text-align:center;">
				<a href="#close" title="Close" class="close">X</a>
				<h2 th:text="#{user.management.form.edit}"></h2>
				<form th:object="${editUser}" th:action="@{/admin/editUser}"
					method="post">
					<input type="text" class="newuser-input" th:value="${editUser.username}"
						th:placeholder="#{user.attr.username}" th:field="*{username}" />
					<input type="text" class="newuser-input" th:text="${editUser.email}"
						th:placeholder="#{user.attr.email}" th:field="*{email}" />
					<input type="password" class="newuser-input"
						th:placeholder="#{user.attr.password}" th:field="*{password}" />
					<ul class="ul-radio">
						<li
							th:each="roletype : ${T(net.raza.core.enums.RoleEnum).values()}">
							<input type="radio" th:field="*{role}" th:value="${roletype}" />
							<label th:text="#{${roletype.key}}"></label>
						</li>
					</ul>
					<button type="submit" class="btn btn-default"
						th:text="#{core.edit}"></button>
				</form>
			</div>

		</div>

	</div>
</body>
</html>
