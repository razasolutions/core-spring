<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Login</title>

<link rel="stylesheet" type="text/css" href="css/login.css"></link>
</head>
<body>
	<div class="container">

		<form class="form-horizontal" th:action="@{/login}" method="post">
			<fieldset id="login-fieldset">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<h2>Core</h2>
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				
				<input class="login-input margin-auto-top" placeholder="Login" name="username"/> 
				<input class="login-input margin-auto-top" placeholder="Password" name="password"
					type="password" />
				<button id="login-button" type="submit" class="margin-auto-top">Login</button>
			</fieldset>
		</form>

	</div>
</body>
</html>
