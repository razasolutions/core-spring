<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/public/login}"
									th:text="#{core.login}">Log-in</a></li>
							<li sec:authorize="hasAuthority('ROLE_RIGHT_SUPER')"><a
									href="#" th:href="@{/admin/userManagement}">User Management</a></li>
						</ul>
					</div>
					<div class="userinfo-div" sec:authorize="isAuthenticated()">
						<p class="inline-block" th:text="#{core.hello}"></p>
						<p class="inline-block" sec:authentication="principal.username"></p>
						<a class="logout-anchor" th:href="@{/logout}" th:text="#{core.logout}"></a>
					</div>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
